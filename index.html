<!DOCTYPE html>
<html>
<head>
    <title>Login | Netlify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="netlify.svg"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
    </div>
    <div class="container">
        <h2>Log in</h2>
        <div class="social-login">
            <a href="#" class="github">
                <i class="fab fa-github"></i> Log in with GitHub
            </a>
            <a href="#" class="gitlab">
                <img src="gitlab.svg" alt=""> Log in with GitLab
            </a>

            <a href="#" class="bitbucket">
                <img src="bitbucket.png" alt=""> Log in with Bitbucket
            </a>
        </div>
        <div class="login">
            <a href="">Log in with email</a>
            <a href="">Log in with SSO</a>
        </div>
        <div class="no-account">
            <p>No account yet? <a href="#">Sign up</a></p>
        </div>
        
    </div>

    <div class="footer">
        <p>By logging in to Netlify, you agree to our <a href="">terms of service.</a></p>
    </div>
</body>
</html>
